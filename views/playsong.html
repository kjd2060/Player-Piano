<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Current files</title>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/list.css">
	
</head>
<body style="margin-top:2%">
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 text-center">
            <h1>{{fn}}</h1>
			<p hidden>{{fileName}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2 col-xs-offset-2 text-center">
            <button class="btn btn-primary btn-large" onclick="pause();">
                <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-xs-4 text-center">
            <button class="btn btn-primary btn-large" onclick="play();">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-xs-2 text-center">
            <button class="btn btn-primary btn-large" onclick="stop();">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <div class="row" style="padding-top:3%">
        <div class="col-xs-8 col-xs-offset-2 text-center">
            <h3>Tempo:</h3>
            <b>0x&nbsp&nbsp&nbsp</b><input id="slider" data-slider-id='slider-data' type="text" data-slider-min="0" data-slider-max="5" data-slider-step=".1" data-slider-value="1"/><b>5x</b>
        </div>
		<div class="col-xs-8 col-xs-offset-2 text-center">
            <h3>Time:</h3>
            <b>0:00&nbsp&nbsp</b><input id="time-slider" data-slider-id='time-data' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="0" data-slider-handle="custom"/><b>{{songEnd}}</b>
        </div>
    </div>
</div>
<div>
    <img src="images/grand_staff.PNG" alt="Grand Staff -> Midi" style="vertical-align: middle"/>
</div>
<script>
    $(document).ready(function() {
        $('#slider').slider({
            formatter: function(value) {
                return 'Current value: ' + value;
            }
        });
    });

	$(document).ready(function() {
        $('#time-slider').slider({
            formatter: function(value) {
                return 'Current value: ' + value;
            }
        });
    });
	
    function pause() {
        $.post('/pause', function(data) {
            console.log(data);
        });
    }

    function play() {
        var tempoMod = $('#slider').slider('getValue');
        $.post('/start', {
                            tempo : tempoMod
                        },
                        function(data) {
                            console.log(data);
                        }
        );
    }

    function stop() {
        $.post('/stop', function(data) {
            console.log(data);
        });
    }
</script>
</body>
</html>
